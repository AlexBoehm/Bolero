branches:
  only:
    - master

init:
  - git config --global core.autocrlf input

build_script:
  - cmd: .\build.cmd -c Release /p:GhPages=true

test: off

on_success:
  - ps: .\tools\gh-pages.ps1 -env appveyor

environment:
  GH_TOKEN:
    secure: dhFy1eZoqG4QPkKTuLFxix7QQMxaIyIpYjkvTU3CukYZz1CEOJeHfBSaT8tkPsGL
