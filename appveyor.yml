version: 0.1.{build}
image: Visual Studio 2017

build:
  verbosity: minimal

branches:
  only:
  - master

init:
- git config --global core.autocrlf input

build_script:
- cmd: .\build.cmd -t pack -c Release -v %APPVEYOR_BUILD_VERSION% /p:GhPages=true

test_script:
- ps: dotnet test tests\Unit -c Release

artifacts:
- path: 'build\*.nupkg'
  name: nuget

on_success:
- ps: .\tools\gh-pages.ps1 -env appveyor

environment:
  GH_TOKEN:
    secure: dhFy1eZoqG4QPkKTuLFxix7QQMxaIyIpYjkvTU3CukYZz1CEOJeHfBSaT8tkPsGL
